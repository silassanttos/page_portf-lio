<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="profile" href="https://gmpg.org/xfn/11">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<link href="style.css" rel="stylesheet">
    <title>Silas Santos</title>
</head>
<body>
    <body>
        <!-- Iniciando a criação do Menu Sidebar-->
        <!--Os icones foram iseridos utilizando Installation pelo site: ionic.io, após colar o install foi buscado os icones e incluido na span-->
        <div class="nav_sub">
        <ul>
            <li class="list active">
                <!-- <a></a> abaixo foi estilizado em css linhas 65 a 111 para que estilize o clique na barra lateral do menu-->
                <b></b>
                <b></b>
                <a href="#">
                    <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                    <span class="title">Home</span>
                </a>
            </li>
            <li class="list">
                <b></b>
                <b></b>
                <a href="#"onclick="mostraArea(this, 'areaItens')">
                    <span class="icon"><ion-icon name="document-attach-outline"></ion-icon></span>
                    <span class="title">Portifólio</span>
                </a>
            </li>
            <li class="list">
                <b></b>
                <b></b>
                <a href="#" onclick="mostraArea(this, 'areaCliente')">
                    <span class="icon"><ion-icon name="download-outline"></ion-icon></span>
                    <span class="title">Curriculo</span>
                </a>
            </li>
            <li class="list">
                <b></b>
                <b></b>
                <a href="#">
                    <span class="icon"><ion-icon name="call-outline"></ion-icon></span>
                    <span class="title">Contato</span>
                </a>
            </li>
        </ul>
        </div>
        <!--trecho para exibir os icones no botao mostrar menu-->
        <div class="toggle">
            <ion-icon name="menu-outline" class="open"></ion-icon>
            <ion-icon name="close-outline" class="close"></ion-icon>
        </div>

        <!--Install > trecho de codido para chamar os icones -->
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        
        <!--trecho abaixo para selecionar o menu-->
        <script>
           //trecho abaixo para ativar e desativar o click do menu
            let menuToggle = document.querySelector('.toggle');
            let nav_sub = document.querySelector('.nav_sub')
            menuToggle.onclick = function(){
                menuToggle.classList.toggle('active');
                nav_sub.classList.toggle('active')
            }

            //trecho abaixo para criar a interação ao clicar na lateral do menu
            let list = document.querySelectorAll('.list');
            for(let i=0; i<list.length; i++){
                list[i].onclick = function(){
                    let j = 0;
                    while(j< list.length){
                        list[j++].className = 'list';
                    }
                    list[i].className = 'list active';
                }
            }
        </script>
        <!-- Fim da criação do Menu Sidebar-->

    </body>
</html>
